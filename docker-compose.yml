version: '2'

services:
 
    main:
        image: puffinrocks/flarum
        depends_on:
            - db
        ports: 
            - 80
        environment:
            - VIRTUAL_HOST
            - VIRTUAL_PORT=80
        networks:
            - front
            - back
            - default
        volumes: 
            - main_data:/var/www/html
        tmpfs:
            - /tmp
            - /run

    db:
        image: puffinrocks/mariadb
        ports: 
            - 3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: flarum
            MYSQL_USER: flarum
            MYSQL_PASSWORD: flarum
        volumes: 
            - db_data:/var/lib/mysql

volumes:
    main_data:
    db_data:

networks:
    front:
        external:
            name: "puffin_front"
    back:
        external:
            name: "puffin_back"
